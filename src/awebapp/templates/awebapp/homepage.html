<!doctype html>
{% extends "awebapp/base.html"%}
{% load static %}
{% block addcss %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
{% block content %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="{% static 'awebapp/homepage.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>{% block title %}LITReview Accueil{% endblock %}</title>
  </head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div>
        <h2>Connectez-vous</h2>
        <form id="form_hp" method ="post">
            <div class="form-group input-group">
              {% csrf_token %}
              <div class="input-group-prepend">
             </div>
                <input name="username" class="form-control" placeholder="Nom utilisateur">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
            </div>
          </div> <!-- form-group end.// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
            </div>
                <input name="password" class="form-control" placeholder="Mot de passe" type="password">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
            </div>
            </div> <!-- form-group// -->                                      
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Connectez-vous</button>
            </div> <!-- form-group// -->                                                                 
        </form>            
      </div>
    </div>
      <div class="col order-first">
        <div class="col d-flex align-items-start">
            <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"></use></svg>
          </div>
          <div>
            <h2>Inscrivez-vous</h2>
            <p>Cliquez sur le bouton pour vous inscrire</p>
            <a href="http://127.0.0.1:8000/awebapp/signup" class="btn btn-primary">
              S'inscrire
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
