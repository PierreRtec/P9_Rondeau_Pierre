<!doctype html>
{% extends "awebapp/baselog.html"%}
{% load static %}
{% block addcss %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
{% block content %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="{% static 'awebapp/white.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>{% block title %}LITReview Flux{% endblock %}</title>
  </head>
<body>
  <main role="main" class="container">
    <div class="row" align="center">
        <h2> Cr√©er un ticket </h2>
    </div>
    <form name="form_ticket" enctype="multipart/form-data" method="post">
        <div class="form-group">
          <label for="title"><h5>Titre</h5></label>
          <input name="title" type="title" class="form-control" id="title" placeholder="Saisissez le titre de votre ticket">
        </div>
        <div class="form-group">
          <label for="description"><h5>Description</h5></label>
          <textarea name="description" class="form-control" id="description"></textarea>
        </div>  
        <div class="custom-file">
            <input name="image" value="{{ form_ticket.image }}" type="file" class="custom-file-input" id="image">
          </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Envoyer</button>
      </form>   
{% endblock %}
</body>
</html>
