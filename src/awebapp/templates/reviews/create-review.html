<div style="border: 2px solid white; margin: 20px">

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <div style="border: 2px solid white; margin: 20px">
            <div class="col-md-2 col-sm-2">
                <h5>Livre / Artcile</h5>
          <label for="title"><h5>Titre</h5></label>
          <input type="title" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="description"><h5>Description</h5></label>
          <textarea class="form-control" id="description"></textarea>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="image">

          </div>

        </div>

          <label for="title"><h5>Titre</h5></label>
          <input type="title" class="form-control" id="title">
        </div>

                <h5>Note</h5>
            </div>

          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">

          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">

          </div>
          <div class="form-group">
            <label for="description" id="commentairereview"><h5>Commentaire</h5></label>
            <textarea class="form-control" id="commentairereview"></textarea>

        <div class="custom-file">
